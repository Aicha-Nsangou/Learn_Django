{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>STORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">

</head>
<body>
    <h1> STORE </h1>
    <table>
     <thead>
        <tr>
            <th>ID</th>
            <th> Nom </th>
            <th>Prenom</th>
            <th>Telephone</th>
            <th>Email</th>
        </tr>
     </thead>
     <tbody>
        {% for contact  in contacts %}
        <tr>
            <td>{{contact.id}}</td>
            <td>{{contact.name}}</td>
            <td>{{contact.prenom}}</td>
            <td>{{contact.telephone}}</td>
            <td>{{contact.email}}</td>
        </tr>
        {% endfor %}
     </tbody>
    </table>

    <ul>
        
    </ul>

    <a href="{% url 'home' %}"> Come back and Try aigain !</a>
</body>
</html>
